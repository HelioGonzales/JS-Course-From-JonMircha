        //1. Write a function that takes an array of numbers and returns the sum of the numbers. The numbers can be negative or non-integer. If the array does not contain any numbers then you should return 0.
        function sum(arr) {
            if(arr === undefined) return console.error(0);

            let s = 0;
            for (let i = 0; i < arr.length; i++){
            s = s + arr[i];
            }
            console.log(`${arr} ${s}`);
        }

        // TIME 2 Clock shows 'h' hours, 'm' minutes and 's' seconds after midnight. Your task is to make 'Past' function which returns time converted to milliseconds.

        const past = (h = undefined, m = undefined, s = undefined) => {
           
            let horaASeg = h * 60 * 60,
                minASeg = m * 60,
                timeAMil = (horaASeg + minASeg + s) * 1000;             

                return console.info(timeAMil);
        }     
                 

        

        past(0,1,1);
        past(1,1,1);
